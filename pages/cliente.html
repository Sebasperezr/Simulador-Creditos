<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Cliente Simulador</title>
</head>

<body class="">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand " href="./index.html">
                    <h1>Simulador de Credito</h1>
                </a>
            </div>
        </nav>
    </header>

    <main class="container-center">

        <section id="login" class="card" style="width: 35em;">
            <div class="card-body">

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="idUser" class="form-label">Cedula</label>
                    <input type="number" class="form-control" id="idUser">
                </div>
                <button id="buttonLogin" class="btn btn-dark">Siguiente</button>

            </div>
        </section>
        <section id="menu" class="card" style="display: none;">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <button id="buttonGetCredit" type="button" class="btn btn-menu">Solicitar Credito</button>
                    </div>
                    <div class="col-4">
                        <button id="buttonCreditList" type="button" class="btn btn-menu">Mis Creditos</button>
                    </div>
                    <div class="col-4">

                        <button id="buttonGetMenu" type="button" class="btn btn-menu">Salir</button>

                    </div>
                </div>
            </div>
        </section>

        <section id="getCredit" class="card" style="width: 40em; display: none;">
            <div class="card-body">
                <div class="row p-3">


                    <div class="mb-3">
                        <label for="requestedValue" class="form-label">Monto a solicita</label>
                        <input type="number" class="form-control" id="requestedValue">
                    </div>

                    <div class="mb-3 row">
                        <div class="col-11">
                            <label for="installmentsRange" class="form-label">Numero de Cuotas</label>
                            <input type="range" value="1" step="1" class="form-range" id="installmentsRange">
                        </div>
                        <div id="numInstallments" class="col-1 num-installments">
                            1
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6 d-flex justify-content-center">
                                <button type="buttonGetMenu" class="btn btn-dark width-100">Salir</button>
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <button id="buttonNextGetCredit" class="btn btn-dark width-100">Siguiente</button>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </section>
        <section id="showCreditInfo" class="card" style="width: 40em; display:none ;">
            <div id="creditInfoFather" class="card-body">
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                        <button id="buttonRejectCredit" class="btn btn-dark width-100">Simular de nuevo </button>
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <button id="buttonAproveCredit" class="btn btn-dark width-100">Aceptar</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="creditList"  style="display: none;">

            <div class="row" id="divCreditList">
              
            </div>
        </section>

    </main>



    <script type="module" src="../js/cliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
