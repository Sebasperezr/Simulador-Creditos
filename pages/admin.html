<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Admin - Simulador</title>
</head>

<body>
    <main class=" m-5">
        <section id="customerList" style="display: none;">

            <table class=" table table-responsive ">
                <caption>
                    <a href="../index.html">
                        <button type="button" class="btn btn-dark">Salir</button>
                    </a>
                </caption>
                <thead>
                    <tr>
                        <th scope="col">Dni</th>
                        <th scope="col">Nombre</th>
                        <th scope="col"># Creditos</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tbodyCustomerList">
                </tbody>
            </table>

        </section>



        <section id="creditList" style="display:none ;">
            <div class="row justify-content-center m-1">
                <div class=" col-12 col-sm-4 mb-2">
                    <button id="buttonBack" class="btn btn-dark width-100 min-width-fit-content">Atras</button>
                </div>
                <div class=" col-12 col-sm-4 ">
                    <a href="../index.html">
                        <button class="btn btn-dark width-100 min-width-fit-content">Salir</button>
                    </a>
                </div>
            </div>
            <div class="row justify-content-center" id="crediList"></div>
        </section>
     
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/admin.js"></script>

</body>

</html>
